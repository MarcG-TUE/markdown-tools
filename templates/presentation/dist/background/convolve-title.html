<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Website</title>
  <link rel="stylesheet" href="./style/background.css">
  <link rel="stylesheet" href="./style/convolve-bg.css">
</head>
<!-- 960x540 -->

<body style="background-color: black; margin: 0;">

  <div style="min-height: 100vh;
    position: relative;">
    <div style="background-color: white; background-repeat: no-repeat;background-image: url('img/convolve-background-title.png'); background-size: contain;
    position: absolute;
    margin: auto;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    max-width: 100%;
    max-height: 100%;
    aspect-ratio: 16 / 9">
      <div style="display: flex; justify-content:center; width:100%;height: 80%; position: absolute; top: 0px;">
        <img style="position: absolute; height: 80%;" src="./img/convolve.svg" />
      </div>
      <div style="display: flex; justify-content:center; width:100%;height: 9pt; position: absolute; bottom: 13%;">
        <p style="color:#595959; font-size:0.8em; margin-top: 0px;">Research funded by European Commission under grant agreement number 101070374</p>
      </div>
      <div style="position: absolute; right:0; bottom:0; height:8%; width:50%;">
        <img style="position: absolute; right:0; bottom:0;height: 60px;" src="./img/logo-es.png" />
      </div>

    </div>
  </div>
</body>

</html>
