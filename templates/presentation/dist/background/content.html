<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide Background</title>
  <link rel="stylesheet" href="./style/background.css">
</head>

<body class="markdown-tools">
  <div class="page">
    <div class="slide title-slide">
      <div class="footer-total">
        <img alt="Electronic Systems Logo" class="logo-es" src="./img/logo-es.png" />
        <div class="foot-text">
          $foot-text$
        </div>
      </div>
    </div>
  </div>
  </div>
  <script>
    function scaleSlide() {
      const page = document.querySelector('.page');
      const slide = document.querySelector('.slide');
      const pageWidth = parseInt(getComputedStyle(page).getPropertyValue('--page-width'));
      const pageHeight = parseInt(getComputedStyle(page).getPropertyValue('--page-height'));
      const scaleX = window.innerWidth / pageWidth;
      const scaleY = window.innerHeight / pageHeight;
      const scale = Math.min(scaleX, scaleY);
      slide.style.transform = `scale(${scale})`;
    }

    window.addEventListener('resize', scaleSlide);
    window.addEventListener('load', scaleSlide);
  </script>
</body>
</html>
